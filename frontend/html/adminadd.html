<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN</title>
    <link rel="stylesheet" href="/frontend/css/adminadd.css">
</head>
<body>
  <div id="cartIdContainer" name = "cartId" value =""></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const cartIdContainer = document.getElementById('cartIdContainer');
      const cartId = sessionStorage.getItem('cartId');

      if (cartId) {
        cartIdContainer.setAttribute('value',cartId);
      }
    });
  </script>
    <div class="admin-product-manager">
        <div class="hero">
          <div class="rectangle-8"></div>
          <img class="add-a-heading-1-1" src="/frontend/img/Add a heading (1) 1.png" />
          <div class="product-manager">PRODUCT MANAGER</div>
          <div class="add-a-product-id">ADD A PRODUCT (ID)</div>
          <div class="choose-file">CHOOSE FILE</div>
          <input type="number" class = "rectangle-9"id="prod_id">
          <input type="file" class = "rectangle-10" id="image">
          <button class="rectangle-11" onclick="uploadImage()">Submit</button>
        </div>
      </div>
      
</body>
</html>
